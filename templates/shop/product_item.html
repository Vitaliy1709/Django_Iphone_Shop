<div class="col-lg-3">
    <div class="product-item">
        <div>
            <a href="{% url 'product' product_image.product.id %}">
                <img src="{{ product_image.image.url }}" class="img-responsive">
            </a>
        </div>
            {% if product_image.product.discount %}
        <div class="discount-container">
            <span>{{ product_image.product.discount }}%</span>
        </div>
                {% endif %}
            <h4 style="margin-top: 15px;">
                {{ product_image.product.name }}
            </h4>
            <p>
                {{ product_image.product.description|truncatechars_html:60 }}
            </p>
        <div>
            {{ product_image.product.price }} UAH
        </div>
        <div class="add_to_cart_btn" style="position: absolute; bottom: 15px; left: 0; right: 0">
            <button class="btn btn-success">
                    <a class="btn-success" href="{% url 'product' product_image.product.id %}">Подробнее</a>
            </button>
        </div>
    </div>
</div>
