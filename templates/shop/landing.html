{% load static %}

<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IPhone</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'shop/landing.css' %}">


</head>
<body>

    <div class="general-container">
        <div class="container top-container">
            <div class="row">
                <div class="col-lg-12 col-lg-offset-2 text-center">
                    <h1 class="title">Наш магазин скоро откроется!<br>
                        Оставляйте ваш имейл в форме ниже</h1>
                    <div>
                        <form action="" method="post" class="form-inline text-center">
                            {% csrf_token %}
                        <div class="form-group">
                            <label>Ваше имя: </label>
                            <input name="{{ form.name.name }}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Ваш имейл: </label>
                            <input name="{{ form.email.name }}" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary btn-orange">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<!--    <script src="js/scripts.js?<?=time()?>"></script>-->
</body>
</html>
